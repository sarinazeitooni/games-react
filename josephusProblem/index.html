<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josephus Problem - sarina zeitooni</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    </link>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div class="input-group mt-3 mb-2">
                    <input type="text" id="inputJoseph" class="form-control" placeholder="enter people count">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary josephBtn" type="button">Start Game</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <svg width="1000" height="1000" id="ekle"></svg>
            </div>
        </div>
        <div class="row">
            <svg>
                <g transform="rotate(0 500 500)" class="d-none cloneLine">
                    <line id="svg_1" y2="500" x2="500" y1="500" x1="0" stroke-width="1.5" stroke="#000" fill="none">
                    </line>
                    <ellipse ry="20" rx="20" id="svg_2" cy="500" cx="40" stroke-width="5.5" stroke="#000" fill="#fff">
                    </ellipse>
                    <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif"
                        font-size="18" id="svg_3" y="506" x="30" fill-opacity="null" stroke-opacity="null"
                        stroke-width="0" stroke="#000" fill="#000000"></text>
                </g>
            </svg>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>
