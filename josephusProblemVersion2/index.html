<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="main">
      <div class="container mt-5">
        <div id='result'></div>
        <form action="#" id="form-data">
          <div class="form-group">
            <label for="population" class="form-label">Enter number of population :</label
            ><input id="population" type="text" class="form-control" />
          </div>
          <div class="form-group ">
            <label for="start" class="form-label">Enter number of starting game :</label
            ><input id="start" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="user-guess" class="form-label">Enter the number you think will survive</label
            ><input id="user-guess" type="text" class="form-control" />
          </div>
          <div id="show-message" class="mt-2"></div>
          <div id="btn-conrainer" class="mt-2"><button type="submit" class="btn btn-outline-secondary btn-lg d-block mx-auto">Start The Game</button>
          </div>
        </form>
        <div id="display-game" class="mt-3 d-flex justify-content-between flex-wrap"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/ui.js"></script>
    <script src="js/person.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
